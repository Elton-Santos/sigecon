<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/admin/layout/layoutPadrao">

<body>
	<section layout:fragment="conteudo">
		<!--------------------------------------- DADOS DO CONDOMINIO----------------------------------------->
		<div class="row">
			<div class="col s12	 m12">
				<div class="titulo-pagina">
					<h5>Cadastro de Condomínios</h5>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s12	 m12">
				<div class="breadcrumb-barra">
					<a th:href="@{/admin/index}" class="breadcrumb">Painel de Controle</a> <a
						th:href="@{/condominio/condominio}" class="breadcrumb">Condomínio</a> <a
						th:href="@{/condominio/novo}" class="breadcrumb">Cadastrar</a>
				</div>
			</div>
		</div>
		<form class="coll s12" method="POST" th:action="@{/condominio/novo}" th:object="${condominio}"
			id="form">
			<input type="hidden" th:field="*{idCondominio}" />

			<div class="section">
				<div class="row">
					<div class="col s12 m12">
						<div class="card hoverable">
							<div class="card-content black-text">
								<span class="card-title card-span">Dados do Condomínio</span>
							</div>
							<div class="card-action">

								<div class="row">
									<div class="switch">
										<label> Inativo <input type="checkbox" checked> <span class="lever"></span>
											Ativo
										</label>
									</div>


									<div class="row">
										<div class="input-field col m12 s12 l6">
											<i class="material-icons prefix">home</i> <input id="icon_prefix" type="text"
												class="validate" th:field="*{nomeCondominio}" /> <label for="icon_prefix">Nome
												Condomínio</label>
										</div>
										<div class="input-field col m12 s12 l3">
											<i class="material-icons prefix">account_circle</i> <input id="icon_prefix" type="text"
												class="validate" th:field="*{cnpj}" /> <label for="icon_prefix">CNPJ</label>
										</div>
										<div class="input-field col m12 s12 l3">
											<i class="material-icons prefix">monetization_on</i> <input id="icon_prefix" type="text"
												class="validate" th:field="*{taxaCondominio}" /> <label for="icon_prefix">Taxa
												Extra</label>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>
					<!----------------------------------------------- ENDEREÇO ------------------------------------------>
					<div class="col s12 m12">
						<div class="card hoverable">
							<div class="card-content black-text">
								<span class="card-title red-text">Endereço</span>
							</div>
							<div class="card-action ho">
								<div class="row">
									<div class="input-field col s2">
										<div th:classappend="${#fields.hasErrors('endereco.cep')}? invalid">
											<i class="material-icons prefix">map</i> <label for="icon_prefix">Cep </label> <input
												th:field="*{endereco.cep}" id="icon_prefix" type="text" class="validate" name="cep"
												type="text" id="cep" value="" size="10" maxlength="9">
										</div>
									</div>
									<div class="input-field col s6">
										<div th:classappend="${#fields.hasErrors('endereco.logradouro')}? invalid">
											<i class="material-icons prefix">map</i> <label for="icon_prefix">Logradouro</label> <input
												th:field="*{endereco.logradouro}" name="rua" type="text" id="logradouro" size="60" />
										</div>
									</div>
									<div class="input-field col s2">
										<div th:classappend="${#fields.hasErrors('endereco.numero')}? invalid">
											<i class="material-icons prefix">map</i> <label for="icon_prefix">Número</label> <input
												th:field="*{endereco.numero}" name="numero" type="text" id="numero" size="60" />
										</div>
									</div>
									<div class="input-field col s2">
										<div th:classappend="${#fields.hasErrors('endereco.complemento')}? invalid">
											<i class="material-icons prefix">location_city</i> <label for="icon_prefix">Complemento</label>
											<input th:field="*{endereco.complemento}" name="numero" type="text" id="numero" size="60" />
										</div>
									</div>
									<div class="input-field col s4">
										<div th:classappend="${#fields.hasErrors('endereco.bairro')}? invalid">
											<i class="material-icons prefix">location_city</i> <label for="icon_prefix">Bairro</label>
											<input th:field="*{endereco.bairro}" class="validate" name="bairro" id="bairro"
												type="text" />

										</div>
									</div>
									<div class="input-field col s6">
										<div th:classappend="${#fields.hasErrors('endereco.cidade')}? invalid">
											<i class="material-icons prefix">location_city</i> <label for="icon_prefix">Cidade</label>
											<input th:field="*{endereco.cidade}" name="cidade" type="text" id="localidade" size="60" />
										</div>
									</div>
									<div class="input-field col s2">
										<div th:classappend="${#fields.hasErrors('endereco.uf')}? invalid">
											<i class="material-icons prefix">location_city</i> <label for="icon_prefix">Estado

											</label> <input th:field="*{endereco.uf}" name="uf" type="text" id="uf" size="60" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--------------------------------------------- FIM ENDEREÇO -------------------------------------------->


					<!------------------------------------------ UNIDADE ---------------------------------------->

					<!-- 						<div class="card-content black-text"> -->

					<!-- 								<div class="input-field col s6"> -->

					<!-- 							</div> -->

					<!-- 			</div> -->


					<!------------------------------------------ BOTÕES ------------------------------------------>
					<div class="row">
						<div class="col s12 element-position-m">
							<button type="submit" class="waves-effect waves-dark btn blue atual_page">Cadastrar</button>
							<a th:href="@{/condominio/condominio}" class="waves-effect black-text btn white"> 
							<i class="material-icons left">arrow_back</i>Voltar
							</a>
						</div>
					</div>
					<!----------------------------------------- FIM BOTẼOS ---------------------------------------->
				</div>
			</div>
		</form>
	</section>
</body>
</html>
