<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/admin/layout/layoutPadrao">

<body>
	<section layout:fragment="conteudo">
		<!--------------------------------------- DADOS DO UNIDADE----------------------------------------->
		<div class="row">
			<div class="col s12	 m12">
				<div class="titulo-pagina">
					<h5>Cadastro de Unidade</h5>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s12	 m12">
				<div class="breadcrumb-barra">
					<a th:href="@{/admin/index}" class="breadcrumb">Painel de Controle</a> <a
						th:href="@{/unidade/unidade}" class="breadcrumb">Unidade</a> <a th:href="@{/unidade/novo}"
						class="breadcrumb">Cadastrar</a>
				</div>
			</div>
		</div>

		<form class="coll s12" method="POST" th:action="@{/unidade/novo}" th:object="${unidade}" id="form">
			<input type="hidden" th:field="*{idUnidade}" />

			<div class="section">
				<div class="row">
					<div class="col s12 m12">
						<div class="card hoverable">
							<div class="card-content black-text">
								<span class="card-title card-span">Dados do Unidade</span>
							</div>
							<div class="card-action">

								<div class="row">
									<div class="switch">
										<label> Inativo <input type="checkbox" checked> <span class="lever">
										</span> Ativo </label>
									</div>

									<div class="row">
										<div class="input-field col m12 s12 l3">
											<i class="material-icons prefix">home</i> <input id="icon_prefix" type="text"
												class="validate" th:field="*{nomeUnidade}" /> 
												<label for="icon_prefix">Nome Unidade</label>
										</div>
										<!-- 										<div class="input-field col m12 s12 l6"> -->
										<!-- 											<i class="material-icons prefix">home</i>  -->
										<!-- 											<input id="icon_prefix" type="text" class="validate" th:field="*{proprietarioUnidade}" />  -->
										<!-- 											<label for="icon_prefix">Proprietário Unidade</label> -->
										<!-- 										</div> -->
										<div class="input-field col m12 s12 l3">
											<i class="material-icons prefix">monetization_on</i> <input id="icon_prefix" type="text"
												class="validate" th:field="*{valorCondominio}" /> <label for="icon_prefix">Valor
												do Condomínio</label>
										</div>
										<!-- 										<div class="input-field col m12 s12 l3"> -->
										<!-- 											<select class="form-control" id="dropCondominio" th:field="*{condominio}"> -->
										<!-- 												<option value="0">Lista de Condominios</option>-->
										<!-- 												<option value="1">das Aguas</option>-->
										<!-- 											</select> -->
										<!-- 										</div> -->
										<div class="input-field col m12 s12 l3">
											<select class="form-control" th:field="*{condominio}">
												<option value="0">Lista de Condominios</option>
												<option th:each="condominiolista : ${condominios}"
													th:value="${condominiolista.idCondominio}" th:text="${condominiolista.nomeCondominio}"></option>
											</select>
										</div>

										<div class="input-field col m12 s12 l3">
											<select class="form-control" th:field="*{proprietarioUnidade}">
												<option value="0">Lista de Proprietários</option>
												<option th:each="pessoalista : ${pessoas}" th:value="${pessoalista.idPessoa}"
													th:text="${pessoalista.nome}"></option>
											</select>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>

					<!------------------------------------------ BOTÕES ------------------------------------------>
					<div class="row">
						<div class="col s12 element-position-m">
							<button type="submit" class="waves-effect waves-dark btn blue atual_page">Cadastrar</button>
							<a th:href="@{/unidade/unidade}" class="waves-effect black-text btn white"> <i
								class="material-icons left">arrow_back</i>Voltar
							</a>
						</div>
					</div>
					<!----------------------------------------- FIM BOTẼOS ---------------------------------------->
				</div>
			</div>
		</form>

	</section>
</body>
</html>
