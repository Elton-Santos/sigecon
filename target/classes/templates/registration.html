<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head layout:include="admin/fragments/head"></head>

<body>
	<div class="section"></div>
	<p align="center">
		<img class="responsive-img" style="width: 180px;"
			th:src="@{/vendor/images/new_logo_p.png}" />
	</p>

	<div class="container">
		<div class="row">
			<form autocomplete="off" action="#" th:action="@{/registration}"
				th:object="${pessoa}" method="post" class="form-horizontal"
				role="form">
				<div class="col-md-6 col-md-offset-3">
					<div class="card hoverable">
						<div class="card-content black-text">
							<span class="card-title card-span">Usuário</span>
						</div>
						<div class="card-action">
							<div class="row">

								<div class="form-group">
									<div class="input-field col s4">
										<label th:if="${#fields.hasErrors('nome')}"
											th:errors="*{nome}" class="validation-message"></label>
										<input type="text" th:field="*{nome}"
											placeholder="Nome" class="form-control" />
									</div>
								</div>



								<div class="form-group">
									<div class="input-field col s4">
										<input type="text" th:field="*{user.email}" placeholder="E-mail"
											class="form-control" /> <label
											th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"
											class="validation-message"></label>
									</div>
								</div>
								<div class="form-group">
									<div class="input-field col s4">
										<input type="password" th:field="*{user.password}"
											placeholder="Senha" class="form-control" /> <label
											th:if="${#fields.hasErrors('user.password')}"
											th:errors="*{user.password}" class="validation-message"></label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!----------------------------------------------- CONTATO ------------------------------------------>
				<div class="col s12 m12">
					<div class="card hoverable">
						<div class="card-content black-text">
							<span class="card-title card-span">Contato</span>
						</div>
						<div class="card-action">
							<div class="row">
								<div class="input-field col s2">
									<i class="material-icons prefix">local_phone</i> <input
										th:classappend="${#fields.hasErrors('contato.telefone')}? invalid"
										th:field="*{contato.telefone}" id="icon_prefix"
										type="text" class="validate" /> <label for="icon_prefix">Telefone</label>
								</div>

								<div class="input-field col s2">
									<i class="material-icons prefix">local_phone</i> <input
										th:classappend="${#fields.hasErrors('contato.celular')}? invalid"
										th:field="*{contato.celular}" id="icon_prefix"
										type="text" class="validate" /> <label for="icon_prefix">Celular</label>
								</div>
								<div class="input-field col s2">
									<i class="material-icons prefix">local_phone</i> <input
										th:classappend="${#fields.hasErrors('contato.celularAlternativo')}? invalid"
										th:field="*{contato.celularAlternativo}"
										id="icon_prefix" type="text" class="validate" /> <label
										for="icon_prefix">Celular Alternativo</label>
								</div>
								<div class="input-field col s6">
									<i class="material-icons prefix">local_phone</i> <input
										th:classappend="${#fields.hasErrors('contato.email')}? invalid"
										th:field="*{contato.email}" id="icon_prefix"
										type="text" class="validate" /> <label for="icon_prefix">Email</label>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!----------------------------------------------- ENDEREÇO ------------------------------------------>
				<div class="col s12 m12">
					<div class="card hoverable">
						<div class="card-content black-text">
							<span class="card-title red-text">Endereço</span>
						</div>
						<div class="card-action ho">
							<div class="row">
								<div class="input-field col s4">
									<div
										th:classappend="${#fields.hasErrors('endereco.logradouro')}? invalid">
										<i class="material-icons prefix">map</i> <input
											th:field="*{endereco.logradouro}" id="icon_prefix"
											type="text" class="validate" /> <label for="icon_prefix">Logradouro</label>
									</div>
								</div>
								<div class="input-field col s3">
									<div
										th:classappend="${#fields.hasErrors('endereco.numero')}? invalid">
										<i class="material-icons prefix">location_on</i> <input
											th:field="*{endereco.numero}" id="icon_prefix"
											type="text" class="validate" /> <label for="icon_prefix">Número</label>
									</div>
								</div>
								<div class="input-field col s3">
									<div
										th:classappend="${#fields.hasErrors('endereco.complemento')}? invalid">
										<i class="material-icons prefix">short_text</i> <input
											th:field="*{endereco.complemento}" id="icon_prefix"
											type="text" class="validate" /> <label for="icon_prefix">Complemento</label>
									</div>
								</div>
								<div class="input-field col s2">
									<div
										th:classappend="${#fields.hasErrors('endereco.cep')}? invalid">
										<i class="material-icons prefix">map</i> <input
											th:field="*{endereco.cep}" id="icon_prefix"
											type="text" class="validate" /> <label for="icon_prefix">CEP</label>
									</div>
								</div>
								<div class="input-field col s4">
									<div
										th:classappend="${#fields.hasErrors('endereco.bairro')}? invalid">
										<i class="material-icons prefix">location_city</i> <input
											th:field="*{endereco.bairro}" id="icon_prefix"
											type="text" class="validate" /> <label for="icon_prefix">Bairro</label>
									</div>
								</div>
								<div class="input-field col s3">
									<div
										th:classappend="${#fields.hasErrors('endereco.estado')}? invalid">
										<i class="material-icons prefix">location_city</i> <select
											th:field="*{endereco.estado}">
											<option value=""></option>
											<option value="São Paulo">São Paulo</option>
											<option value="Rio de Janeiro">Rio de Janeiro</option>
										</select> <label>Cidade</label>
									</div>
								</div>
								<div class="input-field col s3">
									<div
										th:classappend="${#fields.hasErrors('endereco.cidade')}? invalid">
										<i class="material-icons prefix">location_city</i> <select
											th:field="*{endereco.cidade}">
											<option value=""></option>
											<option value="São Paulo">São Paulo</option>
											<option value="Rio de Janeiro">Rio de Janeiro</option>
										</select> <label>Estado</label>
									</div>
								</div>
								<div class="input-field col s2">
									<div
										th:classappend="${#fields.hasErrors('endereco.uf')}? invalid">
										<i class="material-icons prefix">location_city</i> <select
											th:field="*{endereco.uf}">
											<option value=""></option>
											<option value="SP">SP</option>
											<option value="RJ">RJ</option>
										</select> <label>UF</label>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
				<!--------------------------------------------- FIM ENDEREÇO -------------------------------------------->


				<div class="form-group">
					<div class="col-sm-9">
						<button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
					</div>
				</div>

				<div class="section">
					<a th:href="@{/login}">Voltar para login</a>
				</div>

				<span th:utext="${successMessage}"></span>
			</form>
		</div>
	</div>

	<th:block layout:fragment="javascript-extra"></th:block>
	<div layout:include="admin/fragments/scripts"></div>
</body>
</html>
