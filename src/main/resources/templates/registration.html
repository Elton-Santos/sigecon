<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<?xml version="1.0" encoding="utf-8"?>
<WebView xmlns:android="http://schemas.android.com/apk/res/android"
	android:id="@+id/webview" android:layout_width="fill_parent"
	android:layout_height="fill_parent" />

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="../static/images/favicon.png" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link th:href="@{/materialize/css/materialize.css}" type="text/css"
	rel="stylesheet" media="screen,projection" />
<link rel="stylesheet" th:href="@{/vendor/css/login-novo.css}" />
</head>

<body>
	<div class="section"></div>
	<p align="center">
		<img class="responsive-img" style="width: 180px;"
			th:src="@{/vendor/images/new_logo_p.png}" />
	</p>

	<div class="container">
		<div class="row">
			<form autocomplete="off" action="#" th:action="@{/registration}"
				th:object="${pessoa}" method="post" class="form-horizontal"
				role="form">

				<div class="col-md-6 col-md-offset-3">
					<div class="card hoverable">
						<div class="card-content black-text">
							<span class="card-title card-span">Cadastro de UsuÃ¡rio</span>
						</div>
						<div class="card-action">
							<div class="row">

								<div class='row'>
									<div class='input-field col s12'>
										<label th:if="${#fields.hasErrors('nome')}"
											th:errors="*{nome}" class="validation-message"></label> <input
											type="text" th:field="*{nome}" placeholder="Nome"
											class="form-control" />
									</div>
								</div>

								<div class='row'>
									<div class='input-field col s12'>
										<input type="text" th:field="*{user.email}"
											placeholder="E-mail" class="form-control" /> <label
											th:if="${#fields.hasErrors('user.email')}"
											th:errors="*{user.email}" class="validation-message"></label>
									</div>
								</div>

								<div class='row'>
									<div class='input-field col s12'>
										<input type="password" th:field="*{user.password}"
											placeholder="Senha" class="form-control" /> <label
											th:if="${#fields.hasErrors('user.password')}"
											th:errors="*{user.password}" class="validation-message"></label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-9">
						<button type="submit" class="waves-effect waves-dark btn indigo">Cadastrar</button>

						<a th:href="@{/login}" class="waves-effect black-text btn white">
							<i class="material-icons left">arrow_back</i>Voltar
						</a>
					</div>
				</div>

				<span th:utext="${successMessage}"></span>
			</form>
		</div>
	</div>

	<th:block layout:fragment="javascript-extra"></th:block>
	<div layout:include="admin/fragments/scripts"></div>
</body>
</html>
