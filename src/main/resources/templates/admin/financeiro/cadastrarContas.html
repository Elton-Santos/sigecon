<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/admin/layout/layoutPadrao">

<head>
<title
	th:text="${codigo == null ? 'Cadastro de Pessoas' : 'Edição de Pessoas'}">Título</title>
</head>

<section layout:fragment="conteudo">
	<div th:include="/admin/messages/mensagemInfo"></div>
	<div th:include="/admin/messages/mensagemErro"></div>

	<div class="row">
		<div class="col s12	 m12">
			<h5
				th:text="${codigo == null ? 'Cadastro de Contas' : 'Edição de Contas'}">Cadastro
				de Contas</h5>
		</div>
	</div>
	<div class="row">
		<div class="col s12	 m12">
			<div class="breadcrumb-barra">
				<div class="row">
				<a th:href="@{/admin/index}" class="breadcrumb">Painel de Controle</a>
				<a th:href="@{/condominio/contas}" class="breadcrumb">Financeiro</a> 
				<a th:href="@{/condominio/conta}" class="breadcrumb">Resumo das Contas</a>
				<a th:href="@{/condominio/conta/novo}" class="breadcrumb">Cadastrar</a>
				</div>
			</div>
		</div>
	</div>
	<form class="col s12" method="POST"
		th:action="@{/condominio/conta/novo}" th:object="${conta}" id="form">
		<input type="hidden" th:field="*{idConta}" />
		<div class="row">
			<div class="col s12 m12">
				<div class="card hoverable">
					<div class="card-content black-text">
						<span class="card-title card-span">Dados Pessoais</span>
					</div>
					<div class="card-action">
						<div class="row">
							<div class="row">
								<div class="input-field col m12 s12 l5">
									<i class="material-icons prefix">account_circle</i> <input
										id="icon_prefix" type="text" class="validate"
										th:field="*{descricaoConta}" /> <label for="icon_prefix">Descrição
										da Conta</label>
								</div>
								<div class="input-field col m12 s12 l4">
									<select class="form-control" th:field="*{condominioConta}">
										<option value="0">Lista de Condomínios</option>
										<option th:each="condominioContaLista : ${condominioContas}"
											th:value="${condominioContaLista.idCondominio}"
											th:text="${condominioContaLista.nomeCondominio}"></option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<!------------------------------------------ BOTÕES ---------------------------------------- -->
			<div class="row">
				<div class="col s12 element-position-m">
					<button type="submit"
						class="waves-effect waves-dark btn blue atual_page">Cadastrar</button>
					<a th:href="@{/condominio/conta}"
						class="waves-effect black-text btn white"> <i
						class="material-icons left">arrow_back</i>Voltar
					</a> <a th:href="@{/condominio/conta}"
						class="waves-effect black-text btn white "> <i
						class="material-icons left "></i>Cancelar
					</a>
				</div>
			</div>
			<!----------------------------------------- FIM BOTẼOS -------------------------------------- -->
		</div>
	</form>
</section>
</html>
