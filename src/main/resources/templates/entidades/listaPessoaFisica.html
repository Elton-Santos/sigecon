<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/layoutPadrao">
<head>
<title>Pesquisa Pessoas</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="container">
			<div class="section">
				<h4>Pesquisa Pessoas</h4>
				<div class="row">
					<div class="col s12 m12">
						<div class="card hoverable">
							<div class="card-content black-text">
								<div class="row">
									<form
										class="col s12"
										method="get"
										th:action="@{/entidades}"
										th:object="${pessoaFisica}">
										<div class="row">
											<div class="input-field col m12 s12 l6">
												<i class="material-icons prefix">account_circle</i> <input
													id="icon_prefix"
													type="text"
													class="validate"
													th:field="*{nome}" /> <label for="icon_prefix">Informe
													o nome</label>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m12">
					<div class="card hoverable">
						<div class="card-content black-text">
							<span class="card-title">Pessoa Física</span>
							<table class="responsive-table	striped">
								<thead>
									<tr>
										<th>Código</th>
										<th>Nome</th>
										<th>Tipo</th>
										<th>CPF</th>
										<th>RG</th>
										<th>Sexo</th>
										<th>Data de Nascimento</th>
										<th>Situação</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="pessoaFisica : ${listaPessoas}">
										<td th:text="${pessoaFisica.idPessoa}"></td>
										<td th:text="${pessoaFisica.nome}"></td>
										<td th:text="${pessoaFisica.tipoPessoa}"></td>
										<td th:text="${pessoaFisica.cpf}"></td>
										<td th:text="${pessoaFisica.rg}"></td>
										<td th:text="${pessoaFisica.sexo}"></td>
										<td th:text="${pessoaFisica.dataNascimento}"></td>
										<td th:text="${pessoaFisica.ativo}"></td>
										<td>
											<div>
											
												<a
													th:href="@{/entidades/edit/{id}(id=${pessoaFisica.idPessoa})}">
													<i class="material-icons prefix">edit</i>
												</a>
												<a class="tooltipped  waves-light modal-trigger js-remover-entidade-btn" data-position="top" 
													href="#modal-remover-entidade" 
													th:attr="data-idPessoa=${pessoaFisica.idPessoa}, data-nome=${pessoaFisica.nome}"
													data-delay="50" data-tooltip="Apagar">
 														<i class="material-icons prefix">delete</i>
												</a>
<!-- 												<a -->
<!-- 													th:href="@{/entidades/delete/{id}(id=${pessoaFisica.idPessoa})}"> -->
<!-- 													<i class="material-icons prefix">delete</i> -->
<!-- 												</a> -->
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal Estrutura -->
	    <div id="modal-remover-entidade" class="modal">
	        <div class="modal-content">
	            <h4>Exclusão de Pessoas</h4>
	            <span>Tem certeza que deseja remover a entidade ? </span>
	        </div>
	        <div class="modal-footer">
	            <form th:attr="data-url-remover=@{/entidades}" method="post">
	
	                <input type="hidden" name="_method" value="DELETE"/>
	
	                <button type="submit"
	                        class="modal-action modal-close waves-effect waves-light btn red darken-1"
	                        style="margin: 6px">Sim</button>
	
	                <a href="#!" class="modal-action modal-close waves-effect waves-light btn teal darken-3">Não</a>
	            </form>
	        </div>
	    </div>


  
	</section>
<th:block layout:fragment="javascript-extra">
    <script th:src="@{../financeiro.js}"></script>
</th:block>
</body>
</html>
