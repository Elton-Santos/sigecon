<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/layoutPadrao">
<head>
<title>Cadastro de título</title>
</head>
<section layout:fragment="conteudo">
	<div class="container">
		<div class="section"> 
			<h4 >Cadastro
				de Título</h4>
			<div class="row">
				<div class="col s12 m12">
					<div class="card hoverable">
						<div class="card-content black-text">
							<span
								class="card-title" >Cadastro
								de título</span>
							<div class="row">
								<form
									method="post" 
									class="col s12">
									<div class="row">
										<div class="input-field s12 col m6">
											<select id="entidade"
												class="validate" >
												<option
													value=""
													selected="selected">Selecione a entidade</option>
												<option >Lucas Barros</option>
											</select> <label
												for="entidade"
												data-error="Entidade deve ser informada">Entidade</label>
										</div>
										<div class="input-field s12 col m6">
											<input
												id="dataDeEmissao"
												type="text"
												class="datepicker" /> <label
												for="dataDeEmissao"
												data-error="Emissão deve ser informada">Data de
												emissão</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col m12 s12 l12">
											<div class="input-field col s12">
												<textarea
													id="textarea"
													class="materialize-textarea validate" 
													data-length="255">
                                                </textarea>
												<label for="textarea">Descrição</label>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="input-field s12 col m6">
											<input
												id="dataDeValidade"
												type="text"
												class="datepicker" /> <label
												for="dataDeValidade"
												data-error="Validade deve ser informada">Data de
												validade</label>
										</div>
										<div class="input-field s12 col m6">
											<input
												id="dataDoPagamento"
												type="text"
												class="datepicker" /> <label
												for="dataDoPagamento">Data do pagamento</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field s12 col m6">
											<input
												id="valor"
												type="text"
												class="validate js-valor" /> <label
												for="valor"
												data-error="Valor deve ser informado">Valor</label>
										</div>
										<div class="input-field s12 col m6">
											<input id="valorPago" type="text" class="validate js-valor" /> <label for="valorPago">Valor
												pago</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field s12 col m6">
											<select class="validate" >
												<option
													value=""
													selected="selected">Selecione o tipo</option>
												<option>Entrada</option>
											</select>
										</div>
										<div class="input-field s12 col m6">
											<select class="validate" >
												<option value="" selected="selected">Selecione a situação</option>
												<option >Compensado</option>
											</select>
										</div>
									</div>
									<br /> <br />
									<div class="">
											<button type="submit"
												class="waves-effect waves-dark btn blue">SALVAR
											</button>
										</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</html>
